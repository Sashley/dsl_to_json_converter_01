<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Shipping App</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-primary">Shipping App</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/" class="inline-flex items-center px-1 pt-1 text-gray-700">Home</a>
                        <div class="relative group">
                            <button class="inline-flex items-center px-1 pt-1 text-gray-700">
                                Data Management
                                <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div class="absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden group-hover:block">
                                <div class="py-1" role="menu">
                                    <a href="{{ url_for('s001_manifest.list_s001_manifest') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Manifests</a>
                                    <a href="{{ url_for('s002_lineitem.list_s002_lineitem') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Line Items</a>
                                    <a href="{{ url_for('s003_commodity.list_s003_commodity') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Commodities</a>
                                    <a href="{{ url_for('s015_client.list_s015_client') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Clients</a>
                                    <a href="{{ url_for('s016_user.list_s016_user') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Users</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-6">
        <div id="main-content" hx-target="this">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4">
            <p class="text-center text-gray-500 text-sm">
                &copy; {% block year %}{{ year }}{% endblock %} Shipping App. All rights reserved.
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
