{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">{{ 'Edit ' if edit else 'Add New ' }}S001_Manifest</h1>

    <form hx-post="{{ form_action }}" hx-target="#main-content" class="max-w-lg">
        
        <div class="mb-4">
            <label for="id" class="block text-gray-700 text-sm font-bold mb-2">Id</label>
            <input type="text" 
                   id="id" 
                   name="id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.id if edit else '' }}"></input>
        </div>
        <div class="mb-4">
            <label for="bill_of_lading" class="block text-gray-700 text-sm font-bold mb-2">Bill Of Lading</label>
            <input type="text" 
                   id="bill_of_lading" 
                   name="bill_of_lading"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.bill_of_lading if edit else '' }}"></input>
        </div>
        <div class="mb-4">
            <label for="shipper_id" class="block text-gray-700 text-sm font-bold mb-2">Shipper Id</label>
            <select 
                   id="shipper_id" 
                   name="shipper_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in shippers %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.shipper_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="consignee_id" class="block text-gray-700 text-sm font-bold mb-2">Consignee Id</label>
            <select 
                   id="consignee_id" 
                   name="consignee_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in consignees %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.consignee_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="vessel_id" class="block text-gray-700 text-sm font-bold mb-2">Vessel Id</label>
            <select 
                   id="vessel_id" 
                   name="vessel_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in vessels %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.vessel_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="voyage_id" class="block text-gray-700 text-sm font-bold mb-2">Voyage Id</label>
            <select 
                   id="voyage_id" 
                   name="voyage_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in voyages %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.voyage_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="port_of_loading_id" class="block text-gray-700 text-sm font-bold mb-2">Port Of Loading Id</label>
            <select 
                   id="port_of_loading_id" 
                   name="port_of_loading_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in ports %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.port_of_loading_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="port_of_discharge_id" class="block text-gray-700 text-sm font-bold mb-2">Port Of Discharge Id</label>
            <select 
                   id="port_of_discharge_id" 
                   name="port_of_discharge_id"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >
                <option value="">Select...</option>
                {{% for related in ports %}}
                <option value="{{{{ related.id }}}}" {{{{ 'selected' if edit and item.port_of_discharge_id == related.id else '' }}}}>
                    {{{{ related.name if hasattr(related, 'name') else related.id }}}}
                </option>
                {{% endfor %}}
            </select>
        </div>
        <div class="mb-4">
            <label for="place_of_delivery" class="block text-gray-700 text-sm font-bold mb-2">Place Of Delivery</label>
            <input type="text" 
                   id="place_of_delivery" 
                   name="place_of_delivery"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.place_of_delivery if edit else '' }}"></input>
        </div>
        <div class="mb-4">
            <label for="place_of_receipt" class="block text-gray-700 text-sm font-bold mb-2">Place Of Receipt</label>
            <input type="text" 
                   id="place_of_receipt" 
                   name="place_of_receipt"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.place_of_receipt if edit else '' }}"></input>
        </div>
        <div class="mb-4">
            <label for="clauses" class="block text-gray-700 text-sm font-bold mb-2">Clauses</label>
            <input type="text" 
                   id="clauses" 
                   name="clauses"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.clauses if edit else '' }}"></input>
        </div>
        <div class="mb-4">
            <label for="date_of_receipt" class="block text-gray-700 text-sm font-bold mb-2">Date Of Receipt</label>
            <input type="text" 
                   id="date_of_receipt" 
                   name="date_of_receipt"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ item.date_of_receipt if edit else '' }}"></input>
        </div>
        
        <div class="flex items-center justify-between mt-6">
            <button type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                {{ 'Update' if edit else 'Create' }}
            </button>
            <a href="{{ url_for('s001_manifest.list_s001_manifest') }}" 
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
