<tr class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.bill_of_lading }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.shipper_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.consignee_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.vessel_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.voyage_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.port_of_loading_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.port_of_discharge_id }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.place_of_delivery }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.place_of_receipt }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.clauses }}</td><td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ item.date_of_receipt }}</td>
    <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
        <button hx-get="{{ url_for('edit_s001_manifest', id=item.id) }}"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-3 rounded text-sm mr-2">
            Edit
        </button>
        <button hx-delete="{{ url_for('delete_s001_manifest', id=item.id) }}"
                hx-confirm="Are you sure you want to delete this S001_Manifest?"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded text-sm">
            Delete
        </button>
    </td>
</tr>
