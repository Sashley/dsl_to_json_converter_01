{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-xl mx-auto text-center">
        <h1 class="text-6xl font-bold text-gray-800 mb-8">404</h1>
        <h2 class="text-2xl font-semibold text-gray-600 mb-4">Page Not Found</h2>
        <p class="text-gray-500 mb-8">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="{{ url_for('main.index') }}" 
           class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
