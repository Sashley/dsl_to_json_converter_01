{% extends "base.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-xl mx-auto text-center">
        <h1 class="text-6xl font-bold text-gray-800 mb-8">500</h1>
        <h2 class="text-2xl font-semibold text-gray-600 mb-4">Internal Server Error</h2>
        <p class="text-gray-500 mb-8">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
        <div class="space-x-4">
            <a href="{{ url_for('main.index') }}" 
               class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Return to Home
            </a>
            <button onclick="window.location.reload()" 
                    class="inline-block bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
